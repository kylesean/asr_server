    <script>
        // å…¨å±€å˜é‡

        // DOM å…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const asrRecordBtn = document.getElementById('asrRecordBtn');
        const clearAsrBtn = document.getElementById('clearAsrBtn');
        const asrResults = document.getElementById('asrResults');

        const speakerNameInput = document.getElementById('speakerName');
        const registerBtn = document.getElementById('registerBtn');
        const identifyBtn = document.getElementById('identifyBtn');
        const refreshSpeakersBtn = document.getElementById('refreshSpeakersBtn');

        // Tab åˆ‡æ¢åŠŸèƒ½
        function switchTab(tabName) {
            // å…ˆåœæ­¢æ‰€æœ‰å½•éŸ³æ´»åŠ¨
            stopAllRecording();

            // ç§»é™¤æ‰€æœ‰ active ç±»
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            // å¦‚æœåˆ‡æ¢åˆ°å£°çº¹è¯†åˆ«tabï¼Œåˆ·æ–°è¯´è¯äººåˆ—è¡¨

        // åœæ­¢æ‰€æœ‰å½•éŸ³æ´»åŠ¨
        function stopAllRecording() {
            // åœæ­¢ASRå½•éŸ³
            if (isAsrRecording) {

            // åœæ­¢å£°çº¹å½•éŸ³
            if (isSpeakerRecording) {

                if (speakerRecordingType === 'register') {
                    registerBtn.textContent = 'å¼€å§‹å½•éŸ³æ³¨å†Œ';
                    registerBtn.classList.remove('recording');
                    registerBtn.disabled = false;
                } else if (speakerRecordingType === 'identify') {
                    identifyBtn.textContent = 'å¼€å§‹å½•éŸ³è¯†åˆ«';
                    identifyBtn.classList.remove('recording');

                isSpeakerRecording = false;
                speakerRecordingType = null;
                recordedAudioData = [];
                console.log('âœ‹ Tabåˆ‡æ¢ï¼šåœæ­¢å£°çº¹å½•éŸ³');
            }

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            updateButtons();

        // è·å–åç«¯é…ç½®ï¼Œè‡ªåŠ¨è®¾ç½® CHUNK_SIZE
        async function fetchChunkSize() {
            try {
                const resp = await fetch('/config');
                const data = await resp.json();
                if (data && data.audio && data.audio.chunk_size) {
                    CHUNK_SIZE = data.audio.chunk_size;
                    console.log('è‡ªåŠ¨è®¾ç½® CHUNK_SIZE =', CHUNK_SIZE);
                }
            } catch (e) {
                console.warn('è·å– chunk_size å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å€¼', CHUNK_SIZE);
            }
        }

        // WebSocket è¿æ¥ï¼ˆä»…é¦–æ¬¡æˆ–æ–­å¼€æ—¶å»ºç«‹ï¼‰
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return ws;
            }
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            console.log(`ğŸ”Œ è¿æ¥WebSocket: ${wsUrl}`);
            ws = new WebSocket(wsUrl);
            ws.onopen = () => {
                showMessage(connectionStatus, 'å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                updateButtons();
            };
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocketè¿æ¥æ–­å¼€ï¼šåœæ­¢æ‰€æœ‰å½•éŸ³');
                stopAllRecording();
                showMessage(connectionStatus, 'è¿æ¥å·²æ–­å¼€', 'disconnected');
                updateButtons();
                setTimeout(connectWebSocket, 3000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showMessage(connectionStatus, 'è¿æ¥é”™è¯¯', 'error');
            };
            return ws;
        }

        // å¤„ç† WebSocket æ¶ˆæ¯
        function handleWebSocketMessage(data) {
            console.log('æ”¶åˆ°WebSocketæ¶ˆæ¯:', data);

            if (data.type === 'final') {
                // è¯†åˆ«ç»“æœ
                if (data.text && data.text.trim()) {
                    addAsrResult(data.text);
                }
            } else if (data.type === 'error') {
                // é”™è¯¯æ¶ˆæ¯
                console.error('è¯†åˆ«é”™è¯¯:', data.message);
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.style.color = '#dc3545';
                resultItem.innerHTML = `âŒ é”™è¯¯: ${data.message}`;
                asrResults.appendChild(resultItem);
                asrResults.scrollTop = asrResults.scrollHeight;
            } else {
                // å…¶ä»–ç±»å‹çš„æ¶ˆæ¯
                console.log('æœªå¤„ç†çš„æ¶ˆæ¯ç±»å‹:', data.type, data);
            }
        }

        // æ·»åŠ  ASR ç»“æœ
        function addAsrResult(text) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `

                <strong>è¯†åˆ«ç»“æœ:</strong> ${text}

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons() {
            const connected = ws && ws.readyState === WebSocket.OPEN;
            asrRecordBtn.disabled = !connected;
            updateSpeakerButtons();
        }

        // æ›´æ–°å£°çº¹æŒ‰é’®çŠ¶æ€
        function updateSpeakerButtons() {
            const nameValid = speakerNameInput.value.trim().length > 0;
            const connected = ws && ws.readyState === WebSocket.OPEN;

            // æ³¨å†ŒæŒ‰é’®ï¼šåªæœ‰åœ¨æ²¡æœ‰è¿æ¥æˆ–æ²¡æœ‰è¾“å…¥åå­—æ—¶æ‰ç¦ç”¨ï¼Œå½•éŸ³æ—¶ä¿æŒå¯ç‚¹å‡»
            registerBtn.disabled = !connected || !nameValid;
            // è¯†åˆ«æŒ‰é’®ï¼šå½•éŸ³æ—¶ç¦ç”¨ï¼Œé¿å…åŒæ—¶å½•éŸ³
            identifyBtn.disabled = !connected || isSpeakerRecording;

        function toggleAsrRecording() {

                    isAsrRecording = true;
                    asrRecordBtn.textContent = 'åœæ­¢å½•éŸ³';
                    asrRecordBtn.classList.add('recording');
                } catch (error) {

                    showMessage(connectionStatus, 'å½•éŸ³å¯åŠ¨å¤±è´¥: ' + error.message, 'error');
                }
            } else {

                isAsrRecording = false;
                asrRecordBtn.textContent = 'å¼€å§‹å½•éŸ³';
                asrRecordBtn.classList.remove('recording');
            }

        // å¼€å§‹å£°çº¹å½•éŸ³
        async function startSpeakerRecording(type) {
            if (isSpeakerRecording) return;

            try {
                await startRecording('speaker');
                isSpeakerRecording = true;
                speakerRecordingType = type;
                recordingStartTime = Date.now();
                recordedAudioData = [];

                if (type === 'register') {
                    registerBtn.textContent = 'å½•éŸ³ä¸­... (3ç§’åè‡ªåŠ¨æ³¨å†Œ)';
                    registerBtn.classList.add('recording');
                    startTimer(registerTimer);

                    identifyBtn.classList.add('recording');
                    startTimer(identifyTimer);
                }

                updateSpeakerButtons();
            } catch (error) {
                console.error('Error starting speaker recording:', error);

                showMessage(statusDiv, 'å½•éŸ³å¯åŠ¨å¤±è´¥: ' + error.message, 'error');

        function stopSpeakerRecording() {
            if (!isSpeakerRecording) return;

            const type = speakerRecordingType;

            if (type === 'register') {

                    registerBtn.disabled = true;
                    processSpeakerRegistration();

                identifyBtn.textContent = 'è¯†åˆ«ä¸­...';

        // å¼€å§‹å½•éŸ³
        async function startRecording(mode) {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 16000,
                    channelCount: 1,
                    echoCancellation: true,
                    noiseSuppression: true
                }
            });

            audioContext = new AudioContext({ sampleRate: 16000 });
            const source = audioContext.createMediaStreamSource(stream);
            const processor = audioContext.createScriptProcessor(512, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (!isAsrRecording && !isSpeakerRecording) return;

                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    pcmData[i] = Math.max(-32768, Math.min(32767, Math.round(inputData[i] * 32768)));
                }

                if (mode === 'asr' && isAsrRecording && ws && ws.readyState === WebSocket.OPEN) {
                    const buffer = new ArrayBuffer(pcmData.length * 2);
                    const view = new DataView(buffer);
                    for (let i = 0; i < pcmData.length; i++) {
                        view.setInt16(i * 2, pcmData[i], true);
                    }
                    ws.send(buffer);
                } else if (mode === 'speaker' && isSpeakerRecording) {
                    // ä¿å­˜éŸ³é¢‘æ•°æ®ç”¨äºå£°çº¹å¤„ç†
                    recordedAudioData.push(...inputData);
                }
            };
        }

        // åˆ›å»ºWAVæ ¼å¼çš„Blob
        function createWavBlob(audioData, sampleRate) {
            const length = audioData.length;
            const buffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(buffer);

            // WAVå¤´éƒ¨
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);

            // éŸ³é¢‘æ•°æ®
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, audioData[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }
